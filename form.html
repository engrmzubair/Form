<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />

    <title>Form</title>
</head>

<body>
    
    <div class="container">
        <div class="bg-info my-3 p-2 d-flex justify-content-center">
            <h1>Simple Form</h1>
        </div>


        <form class="bg-light mb-5">
            <!-- TEXT FIELD GROUPS -->

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter name" />
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control form-control" type="email" id="email" placeholder="Enter email" />
                <small class="form-text text-muted">Your email will not be shared</small>

            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input class="form-control form-control" type="text" id="company" placeholder="Enter company name" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" />
            </div>
            <!-- SELECT -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <!-- TEXTAREA -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>

            <div class="custom-file">
                <input class="custom-file-input" type="file" id="myfile" />
                <label class="custom-file-label" for="myfile">Choose file</label>
            </div>
            <br />
            <br />
            <!-- RANGE -->
            <div class="form-group">
                <label for="membership">Membership Level</label>
                <input class="custom-range" min="1" max="5" step="1" value="1" type="range" />
            </div>

            <br />

            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
